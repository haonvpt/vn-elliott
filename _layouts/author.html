---
layout: default
---
<div class="container section">
    <div style="text-align: center; margin-bottom: 50px;">
        <img src="{{ page.avatar }}" alt="{{ page.title }}" style="width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 20px; border: 3px solid var(--accent-color);">
        <h1>{{ page.title }}</h1> <!-- Tên tác giả -->
        <p style="max-width: 600px; margin: 0 auto;">{{ page.bio }}</p>
    </div>

    <div class="container" style="max-width: 800px;">
        <h3 style="border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 30px;">Bài viết của {{ page.title }}</h3>
        
        {% assign author_posts = site.posts | where: 'author', page.author_code %}
        <div class="card-grid">
            {% for post in author_posts %}
            <article class="post-card">
                <div class="post-card-body">
                    <h3 class="post-card-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</p>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
