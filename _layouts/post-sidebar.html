---
layout: default
---
<div class="container layout-grid layout-sidebar-right section">
    
    <!-- Cột trái: Nội dung bài viết -->
    <main id="main-content">
        <article itemscope itemtype="http://schema.org/BlogPosting">
            <header class="post-header" style="text-align: left;">
                <h1 itemprop="name headline">{{ page.title }}</h1>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d/%m/%Y" }}</time> 
                    | {{ page.categories | first }}
                </p>
            </header>

            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
            
            <!-- Điều hướng bài viết -->
            <div style="display: flex; justify-content: space-between; margin-top: 40px;">
                {% if page.previous %}
                <a href="{{ page.previous.url }}" class="btn btn-outline">&larr; Bài trước</a>
                {% endif %}
                {% if page.next %}
                <a href="{{ page.next.url }}" class="btn btn-outline">Bài sau &rarr;</a>
                {% endif %}
            </div>
        </article>
    </main>

    <!-- Cột phải: Sidebar -->
    {% include sidebar.html %}
</div>
