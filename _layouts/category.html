---
layout: default
---
<div class="container section">
    <header class="section-title">
        <h1>Chuyên mục: {{ page.title }}</h1>
        <span></span>
    </header>

    <div class="layout-grid layout-sidebar-right">
        <main id="main-content">
            <div class="card-grid" style="grid-template-columns: 1fr;"> <!-- List dọc -->
                {% for post in site.categories[page.category] %}
                <article class="post-card" style="display: flex; gap: 20px; align-items: center; padding: 15px;">
                    <!-- Nếu có ảnh thumbnail -->
                    {% if post.image %}
                    <div style="width: 200px; flex-shrink: 0;">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </div>
                    {% endif %}
                    
                    <div>
                        <h3 class="post-card-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <p class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</p>
                        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                        <a href="{{ post.url }}" style="font-weight: bold;">Đọc tiếp &rarr;</a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </main>
        
        {% include sidebar.html %}
    </div>
</div>
